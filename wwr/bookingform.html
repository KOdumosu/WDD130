    <h1>Contact Us</h1>
    <main>
    <h4>Rafting Trips</h4>
    </main>
    <aside class="box">
        <h4>BOOK FOR YOUR RAFTING NOW</h4>
        <form action="reservation.php" method="post">
            <fieldset>
            <div class="elem-group">
               <label for="name">Your Name</label>
               <input type="text" id="name" name="visitor_name" placeholder="Kenny Passion" pattern=[A-Z\sa-z]{3,20}
                    required>
            </div>
            <div class="elem-group">
                <label for="email">Your E-mail</label>
                <input type="email" id="email" name="visitor_email" placeholder="odumosukennie@email.com" required>
            </div>
            <div class="elem-group">
               <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="visitor_phone" placeholder=""
                    pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
            </div>
            <hr>
            <div class="elem-group inlined">
               <label for="adult">Adults</label>
                <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
                <label for="child">Children</label>
                <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <div class="elem-group inlined">
                <label for="adult">Days</label>
                <input type="number" id="days" name="total_days" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkin-date">Check-in Date</label>
                <input type="date" id="checkin-date" name="checking" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkout-date">Check-out Date</label>
                <input type="date" id="checkout-date" name="checkout" required>
            </div>
            <div class="elem-group">
                <label for="river-selection">Select River Preference</label>
                <select id="river-selection" name="river_preference" required>
                    <option value="">Choose a River from the List</option>
                    <option value="connecting">Kuramo Waters</option>
                    <option value="adjacent">Kwa Ibo River</option>
                    <option value="adjoining">Congo River</option>
                    <option value="adjacent">Aba Rivers</option>
                    <option value="adjacent">White Nile</option>
                    <option value="adjacent">Oil River</option>
                    <option value="adjacent">Nile</option>
                    <option value="adjacent">Orange Rivers</option>
                    <option value="adjacent">Eleko Beach</option>
                    <option value="adjacent">Lagoons Rivers</option>
                    <option value="adjacent">River Niger</option>
                    <option value="adjacent">Kweme Rivers</option>
                    <option value="adjacent">Benue Rivers</option>
                </select>
            </div>
            <hr>
            <div class="elem-group">
                <label for="message">Anything Else?</label>
                <textarea id="message" name="visitor_message"
                    placeholder="Tell us anything else that might be important." required></textarea>
            </div>
            <button type="submit">Book Rafting</button>
            </fieldset>
        </form>
